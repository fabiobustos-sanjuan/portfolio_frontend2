
<section class="vh-100" style="background-color: #00358e;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-2">Login</h3>
            <p class="prfo">Ingrese Usuario y Clave</p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

              <div class="form-outline mb-4">
                <input type="email" id="nombreUsuario" name="nombreUsuario" 
                class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
                <label class="form-label" for="nombreUsuario">Usuario</label>
              </div>
  
              <hr class="my-4">
  
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
                <label class="form-label" for="password">Password</label>
              </div>
    
              <button type="button" class="btn btn-outline-light" (click)="onLogin()">Ingrese</button>

            </form>

            

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
