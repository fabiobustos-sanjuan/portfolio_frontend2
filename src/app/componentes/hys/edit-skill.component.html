<div class="container" *ngIf="skill">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreS">Nombre de la Skill</label>
          <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="skill.nombreS" required>
        </div>
        <div class="form-group">
          <label for="tipoS">Tipo de Skill (Hard o Soft)</label>
          <input type="text" class="form-control" id="tipoS" name="tipoS" [(ngModel)]="skill.tipoS" required>
        </div>
        <div class="form-group">
          <label for="porcS">Porcentaje de la Skill</label>
          <input type="text" class="form-control" id="porcS" name="porcS" [(ngModel)]="skill.porcS" required>
        </div>
        <button class="btn btn-primary">
          Actualizar Skill
        </button>
      </form>
    </div>
  </div>
</div>
