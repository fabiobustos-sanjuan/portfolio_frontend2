<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreS">Nombre de la Skill</label>
          <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="nombreS" required>
        </div>
        <div class="form-group">
          <label for="tipoS">Tipo de la Skill</label>
          <input type="text" class="form-control" id="tipoS" name="tipoS" [(ngModel)]="tipoS" required>
        </div>
        <div class="form-group">
          <label for="porcS">Porcentaje de la Skill</label>
          <input type="text" class="form-control" id="porcS" name="porcS" [(ngModel)]="porcS">
        </div>
        <button class="btn btn-primary">
          Agregando Skill
        </button>
      </form>
    </div>
  </div>
</div>
