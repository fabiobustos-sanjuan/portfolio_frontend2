<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre de la Escuela</label>
          <input type="text" class="form-control" id="nombreEduc" name="nombreEduc" [(ngModel)]="nombreEsc" required>
        </div>
        <div class="form-group">
          <label for="nombreE">Area</label>
          <input type="text" class="form-control" id="area" name="area" [(ngModel)]="area">
        </div>        
        <div class="form-group">
          <label for="titulo">Título/s Obtenido/s</label>
          <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
        </div>
        <div class="form-group">
          <label for="nombreE">Inicio</label>
          <input type="text" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" required>
        </div>
        <div class="form-group">
          <label for="nombreE">Finalización</label>
          <input type="text" class="form-control" id="fin" name="fin" [(ngModel)]="fin" required>
        </div>
        <button class="btn btn-primary">
          Agregar educación
        </button>
      </form>
    </div>
  </div>
</div>
