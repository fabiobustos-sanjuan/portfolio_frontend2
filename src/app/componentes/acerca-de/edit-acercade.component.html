<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
        </div>
        <div class="form-group">
          <label for="descP">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
        </div>
        <div class="form-group">
          <label for="imgP">Imagen Portfolio</label>
          <input type="text" class="form-control" id="imgl" name="imgl" [(ngModel)]="persona.imgl" required>
        </div>
        <div class="form-group">
          <label for="imgP">Imagen Usuario</label>
          <input type="text" class="form-control" id="imgs" name="imgs" [(ngModel)]="persona.imgs" required>
        </div>
        <div class="form-group">
          <label for="imgP">Acerca de</label>
          <input type="text" class="form-control" id="acercade" name="acercade" [(ngModel)]="persona.about" required>
        </div>
        <button class="btn btn-primary">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
